<table class="table table-bordered">
  <thead>
    <tr>
      <th>Round</th><th>Agent 0 bundle</th><th>Agent 1 bundle</th>
    </tr>
  </thead>
  <tbody>
  {% for alloc in rounds %}
    <tr>
      <td>{{ loop.index }}</td>           {# loop.index starts at 1 #}
      <td>{{ alloc[0]|sort }}</td>
      <td>{{ alloc[1]|sort }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
